name: CI - Integração contínua
run-name: ${{ github.actor }} está realizando um ${{ github.event_name }} em ${{ github.ref_name }}!

on:
  push:
    branches: ["*"]

jobs:
  realiza-build:
    runs-on: windows-latest

    steps:
      - &checkout
        name: Checkout do código
        uses: actions/checkout@v4

      - &setup-python
        name: Instalação do Python com cache
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt,setup.py'

      - &install-deps
        name: Instalação de dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

  realiza-validacoes:
    needs: realiza-build
    runs-on: windows-latest

    steps:
      - *checkout
      - *setup-python
      - *install-deps

      - name: Verificação de formatação com Black
        run: black --check . --config pyproject.toml

      - name: Verificação de estilo PEP8 com Flake8
        run: flake8 . --config=.flake8

      - name: Organização de imports com Isort
        run: isort --check-only . --settings-path=pyproject.toml

      - name: Limpeza de cache - MyPy
        run: |
          if (Test-Path ".mypy_cache") {
            Remove-Item -Recurse -Force ".mypy_cache"
          }

      - name: Limpeza de cache - Bandit
        run: |
          $banditPath = "$env:USERPROFILE\.cache\bandit"
          if (Test-Path $banditPath) {
            Remove-Item -Recurse -Force $banditPath
          }

      - name: Limpeza de cache - Pylint
        run: |
          if (Test-Path ".pylint.d") {
            Remove-Item -Recurse -Force ".pylint.d"
          }

      - name: Instalação de stubs para MyPy
        run: mypy . --install-types --non-interactive --config-file pyproject.toml

      - name: Verificação de tipagem estática com MyPy
        run: mypy . --config-file pyproject.toml

      - name: Análise de qualidade de código com Pylint
        run: pylint . --rcfile=.pylintrc

      - name: Análise de segurança com Bandit
        run: bandit -r . --configfile pyproject.toml

  realiza-testes:
    needs: 
      - realiza-build
      - realiza-validacoes
    runs-on: windows-latest

    steps:
      - *checkout
      - *setup-python
      - *install-deps

      - name: Execução de testes com coverage
        run: |
          coverage run --branch -m unittest discover -s tests
          coverage report --fail-under=100
